openapi: 3.0.4
info:
  title: Coin Flipper
  description: Coin Flipper is a tool for simulating coin flips. It can flip multiple coins at once and provides statistics including heads/tails counts, percentages, streaks, and fairness analysis for probability experiments and gaming.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/coinflipper:
    get:
      summary: Flip Coins
      description: Coin Flipper is a tool for simulating coin flips. It can flip multiple coins at once and provides statistics including heads/tails counts, percentages, streaks, and fairness analysis for probability experiments and gaming.
      operationId: coinflipper
      parameters:
      - name: flips
        default: '1'
        in: query
        schema:
          type: number
        required: false
        description: 'Number of coins to flip (1-10000, default: 1)'
        example: '10'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  total_flips: 10
                  flips:
                  - Tails
                  - Tails
                  - Tails
                  - Tails
                  - Tails
                  - Heads
                  - Heads
                  - Heads
                  - Tails
                  - Tails
                  heads_count: 3
                  tails_count: 7
                  heads_percentage: 30
                  tails_percentage: 70
                  longest_streak:
                    length: 5
                    type: Tails
                  first_flip: Tails
                  last_flip: Tails
                  is_fair: false
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
